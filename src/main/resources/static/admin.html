<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Jewelry Shop</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="admin-container">
    <h1>Jewelry Shop Admin Panel</h1>

    <!-- Form to add/update item -->
    <form id="item-form">
        <input type="hidden" id="item-id">
        <input type="text" id="item-name" placeholder="Item Name" required>
        <input type="text" id="item-type" placeholder="Item Type" required>
        <input type="text" id="item-description" placeholder="Description" required>
        <input type="number" id="item-price" placeholder="Price" required step="0.01">
        <input type="number" id="gem-count" placeholder="Gem Count" required>
        <input type="text" id="gem-type" placeholder="Gem Type" required>

        <button type="submit" id="save-btn">Save Item</button>
    </form>

    <!-- Table to list items -->
    <table id="items-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Price</th>
            <th>Gem Count</th>
            <th>Gem Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Items will be loaded here dynamically -->
        </tbody>
    </table>
</div>

<script src="admin.js"></script>
</body>
</html>
